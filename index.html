<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadoraDeSueño.com</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>

    <div class="main">

      <h1>Calculadora de sueño</h1>
    
    <nav class="navbar blue z-depth-4 container">
      <h5>A continuación ingresa tu nombre, junto con las horas de  sueño de acuerdo al día de la semana.<br><em>Se aconseja dormir al menos 56 horas a la semana.</em></h5>
    </nav>
    <div class="main">
      <form id="sleepCalc">
          <!-- nombre -->
        <input type="text" placeholder="Ingresa tu nombre" id="nombreUsuario" required />
        <!-- <! --- dias de la semana !> -->
        <input type="number" max="8" placeholder="Lunes" id="lunes" required /> 

        <input type="number" max="8" placeholder="Martes" id="martes" required/>

        <input type="number" max="8" placeholder="Miércoles" id="miercoles" required />

        <input type="number" max="8" placeholder="Jueves" id="jueves" required />

        <input type="number" max="8" placeholder="Viernes" id="viernes" required />

        <input type="number" max="8" placeholder="Sábado" id="sabado" required />

        <input type="number" max="8" placeholder="Domingo" id="domingo" required />

        <input type="submit" value="Calcular" class="btn blue z-depth-4" />
      </form>
    </div>
    <div class="container">
      <div class="icons">
        <h5><i class="fas fa-user-astronaut"></i><p>Usuario:</p></h5>
        <h5><i class="fas fa-clock"></i><p>Horas dormidas:</p></h5> 
        <h5><i class="fas fa-bed"></i><p>Te hace falta descansar:</p></h5> 
      </div>
      <div class="data">
        <div class="result" id="result"></div>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
